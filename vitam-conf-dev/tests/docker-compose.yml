version: "3.4"
services:
  mongo:
    image: library/mongo:4.2.5
    ports:
      - "27017:27017"
    volumes:
            - ./initdb.d/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: test $$(echo "rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
    command: ["mongod", "--bind_ip_all","--replSet", "rs0"]
  elasticsearch:
    image: elasticsearch:7.16.2
    environment:
      - xpack.security.enabled=false
      - cluster.name=docker-cluster
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
  swift:
    image: jeantil/openstack-keystone-swift:pike
    ports:
      - "127.0.0.1:5000:5000"
      - "127.0.0.1:35357:35357"
      - "127.0.0.1:8080:8080"

  minio:
    image: minio/minio:RELEASE.2020-04-15T00-39-01Z
    command: server /data
    environment:
      - MINIO_ACCESS_KEY=MKU4HW1K9HSST78MDY3T
      - MINIO_SECRET_KEY=aSyBSStwp4JDZzpNKeJCc0Rdn12hOTa0EFejFfkd
    ports:
      - "127.0.0.1:9999:9000"
    volumes:
      - data_minio:/data
  openio:
    image: openio/sds:18.10
    environment:
      - REGION=us-west-1
      - OPENIO_IPADDR=127.0.0.1
    ports:
      - "127.0.0.1:6007:6007"

volumes:
  data_minio:
