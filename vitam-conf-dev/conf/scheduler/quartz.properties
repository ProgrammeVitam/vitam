org.quartz.scheduler.instanceName=VitamScheduler

org.quartz.scheduler.instanceId=1
org.quartz.scheduler.interruptJobsOnShutdown=true

org.quartz.threadPool.class=fr.gouv.vitam.scheduler.server.thread.VitamQuartzExecutorThreadPool
org.quartz.threadPool.threadCount=3

org.quartz.jobStore.class=com.novemberain.quartz.mongodb.MongoDBJobStore
org.quartz.jobStore.mongoUri=mongodb://scheduler:azerty0@localhost:27017/scheduler

org.quartz.jobStore.isClustered=true
org.quartz.jobStore.dbName=scheduler
org.quartz.jobStore.collectionPrefix=vitam


org.quartz.plugin.jobInitializer.class = org.quartz.plugins.xml.XMLSchedulingDataProcessorPlugin
org.quartz.plugin.jobInitializer.fileNames = jobs/jobs-internal-security.xml,jobs/jobs-logbook.xml,jobs/jobs-functional-administration.xml,jobs/jobs-metadata.xml,jobs/jobs-storage.xml,jobs/jobs-offer.xml
org.quartz.plugin.jobInitializer.failOnFileNotFound = true
org.quartz.plugin.jobInitializer.wrapInUserTransaction = false
