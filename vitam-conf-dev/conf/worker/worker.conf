# Configuration processing
# HERE MUST BE MY (WORKER) current configuration
registerServerHost: localhost
registerServerPort: 9104
# Configuration handler
processingUrl: http://processing.service.consul:8203/
urlMetadata: http://metadata.service.consul:8200/
urlWorkspace: http://workspace.service.consul:8201/
# Configuration jetty
jettyConfig: jetty-config.xml
#Configuration parallele
capacity: 4
# Configuration for workflow computeInheritedRules
indexInheritedRulesWithAPIV2OutputByTenant: ["0", "1", "2"]
indexInheritedRulesWithRulesIdByTenant: ["0", "1", "2"]

# Archive Unit Profile cache settings (max entries in cache & retention timeout in seconds)
archiveUnitProfileCacheMaxEntries: 100
archiveUnitProfileCacheTimeoutInSeconds: 300

# Schema validator cache settings (max entries in cache & retention timeout in seconds)
schemaValidatorCacheMaxEntries: 100
schemaValidatorCacheTimeoutInSeconds: 300
