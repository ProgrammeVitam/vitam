---

- name: Copy is_master database script
  copy:
    src: "is_master.js"
    dest: "{{ vitam_defaults.folder.root_path }}/app/{{ mongo_type }}"
    owner: "{{ vitam_defaults.users.vitamdb }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.conf_permission }}"

- name: Check if the member is primary of the replicaset or not
  shell: "mongo {{ ip_service }}:{{ mongo_port }}/admin -u {{ mongodb[mongo_cluster_name].localadmin.user }} -p {{ mongodb[mongo_cluster_name].localadmin.password }} --quiet < {{ vitam_defaults.folder.root_path }}/app/{{ mongo_type }}/is_master.js"
  register: "primary_test_command"
  no_log: "{{ hide_passwords_during_deploy }}"

- name: Copy reconfiguration database script when primary
  copy:
    src: "reconfig.js"
    dest: "{{ vitam_defaults.folder.root_path }}/app/{{ mongo_type }}"
    owner: "{{ vitam_defaults.users.vitamdb }}"
    group: "{{ vitam_defaults.users.group }}"
    mode: "{{ vitam_defaults.folder.conf_permission }}"
  when: 
    -  "primary_test_command.stdout == 'true'" 

- name: Reconfigure replicaset for mongoc 
  shell: "mongo --host {{ ip_service }} --port {{ mongo_port }} -u {{ mongodb[mongo_cluster_name].admin.user }} -p {{ mongodb[mongo_cluster_name].admin.password }} --quiet < {{ vitam_defaults.folder.root_path }}/app/mongoc/reconfig.js"
  no_log: "{{ hide_passwords_during_deploy }}"
  when:
    - mongo_type == 'mongoc' 
    - "primary_test_command.stdout == 'true'"

- name: Reconfigure replicaset for mongod 
  shell: "mongo --host {{ ip_service }} --port {{ mongo_port }} -u {{ mongodb[mongo_cluster_name].localadmin.user }} -p {{ mongodb[mongo_cluster_name].localadmin.password }} --quiet < {{ vitam_defaults.folder.root_path }}/app/mongod/reconfig.js"
  no_log: "{{ hide_passwords_during_deploy }}"
  when: 
    - mongo_type == 'mongod' 
    - "primary_test_command.stdout == 'true'"
