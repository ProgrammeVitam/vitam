---
# Mongodb migration from 4.4 to 5.0
###################################

# Confirm launching this playbook
- hosts: localhost
  any_errors_fatal: yes
  gather_facts: no
  vars_prompt:
    name: "confirmation"
    prompt: "This playbook will migrate your mongo clusters from 4.4 to 5.0.\n\nAre you sure you want to run this playbook ?\nAnswer with 'YES'"
    default: "NO"
    private: no
  tasks:
    - name: Check Confirmation
      fail: msg="Playbook run confirmation failed"
      when: confirmation|upper != "YES"

################################################################################
# Starting mongo-data migration
################################################################################

# Checks feature compatibility version & state
- hosts: hosts_mongoc_data
  gather_facts: no
  roles:
    - mongodb_check_feature_compatibility
    - mongodb_check_replica_state
  vars:
    mongo_compatibility_list: ['4.4', '5.0']
    mongo_type: mongoc
    mongo_port: "{{ mongodb.mongoc_port }}"

- hosts: hosts_mongod_data
  gather_facts: no
  roles:
    - mongodb_check_feature_compatibility
    - mongodb_check_replica_state
  vars:
    mongo_compatibility_list: ['4.4', '5.0']
    mongo_type: mongod
    mongo_port: "{{ mongodb.mongod_port }}"

################################################################################

# Stop balancer
- hosts: hosts_mongos_data
  gather_facts: no
  roles:
    - mongodb_balancer
  vars:
    mongo_group: hosts_mongos_data
    state: stopped

# Reconfig specific before upgrade to v5
- hosts: hosts_mongoc_data
  gather_facts: no
  roles:
    - mongodb_migration_v5
  vars:
    mongo_type: mongoc
    mongo_port: "{{ mongodb.mongoc_port }}"
  serial: 1

- hosts: hosts_mongod_data
  gather_facts: no
  roles:
    - mongodb_migration_v5
  vars:
    mongo_type: mongod
    mongo_port: "{{ mongodb.mongod_port }}"
  serial: 1

################################################################################
## Upgrade config servers (mongoc)

# set_members_groups for mongoc
- hosts: hosts_mongoc_data
  gather_facts: no
  roles:
    - mongodb_set_members_groups
  vars:
    mongo_group: hosts_mongoc_data
    mongo_type: mongoc
    mongo_port: "{{ mongodb.mongoc_port }}"

# upgrade secondaries mongoc
- hosts: hosts_mongoc_data
  roles:
    - mongodb_upgrade_package
  vars:
    mongo_type: mongoc
    mongo_port: "{{ mongodb.mongoc_port }}"
    mongo_version: 5.0.14
    mongo_primary: false
  serial: 1

# upgrade primary mongoc
- hosts: hosts_mongoc_data
  roles:
    - mongodb_upgrade_package
  vars:
    mongo_type: mongoc
    mongo_port: "{{ mongodb.mongoc_port }}"
    mongo_version: 5.0.14
    mongo_primary: true
  serial: 1

################################################################################
## Upgrade shards (mongod)

# set_members_groups for mongod
- hosts: hosts_mongod_data
  gather_facts: no
  roles:
    - mongodb_set_members_groups
  vars:
    mongo_group: hosts_mongod_data
    mongo_type: mongod
    mongo_port: "{{ mongodb.mongod_port }}"

# upgrade secondaries mongod
- hosts: hosts_mongod_data
  roles:
    - mongodb_upgrade_package
  vars:
    mongo_type: mongod
    mongo_port: "{{ mongodb.mongod_port }}"
    mongo_version: 5.0.14
    mongo_primary: false
  serial: 1

# upgrade primary mongod
- hosts: hosts_mongod_data
  roles:
    - mongodb_upgrade_package
  vars:
    mongo_type: mongod
    mongo_port: "{{ mongodb.mongod_port }}"
    mongo_version: 5.0.14
    mongo_primary: true
  serial: 1

################################################################################

## Upgrade mongos
- hosts: hosts_mongos_data
  roles:
    - mongodb_upgrade_package
  vars:
    mongo_type: mongos
    mongo_port: "{{ mongodb.mongos_port }}"
    mongo_version: 5.0.14

################################################################################

# Restart balancer
- hosts: hosts_mongos_data
  gather_facts: no
  roles:
    - mongodb_balancer
  vars:
    mongo_group: hosts_mongos_data
    state: started

# set_featurecompatibility
- hosts: hosts_mongos_data
  gather_facts: no
  roles:
    - mongodb_set_feature_compatibility
  vars:
    mongo_group: hosts_mongos_data
    mongo_version: 5.0

################################################################################
# End of mongo-data migration
################################################################################

