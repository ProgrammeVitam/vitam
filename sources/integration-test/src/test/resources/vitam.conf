secret : vitamsecret
filterActivation : false
tenants:  [ 0, 1, 2]
adminTenant : 1

classificationLevel :
  allowList :  [Secret Défense, Confidentiel Défense]
  authorizeNotDefined: true

binarySizePlatformThreshold: # 100 Mo
 limit: 100
 sizeUnit: MEGABYTE
binarySizeTenantThreshold: # for tenant 0 max dip/transfer size is 20 Mo, true means can exceed tenant threshold.
  - tenant: 0
    limit: 20
    sizeUnit: MEGABYTE
    authorize: true


eliminationReportExtraFields:
 - tenant: 0
   metadataFields: [ "FilePlanPosition", "SystemId", "OriginatingSystemId", "ArchivalAgencyArchiveUnitIdentifier", "OriginatingAgencyArchiveUnitIdentifier", "TransferringAgencyArchiveUnitIdentifier" ]
 - tenant: 1
   metadataFields: [ "SystemId" ]