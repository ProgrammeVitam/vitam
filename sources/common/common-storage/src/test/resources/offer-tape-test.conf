inputFileStorageFolder: ""
inputTarStorageFolder: ""
tmpTarOutputStorageFolder: ""
cachedTarStorageFolder: ""
maxTarEntrySize: 100000
maxTarFileSize: 1000000
cachedTarMaxStorageSpaceInMB: 1000
cachedTarEvictionStorageSpaceThresholdInMB: 800
cachedTarSafeStorageSpaceThresholdInMB: 700
maxAccessRequestSize: 10_000
readyAccessRequestExpirationDelay: 30
readyAccessRequestExpirationUnit: DAYS
readyAccessRequestPurgeDelay: 60
readyAccessRequestPurgeUnit: DAYS
accessRequestCleanupTaskIntervalDelay: 15
accessRequestCleanupTaskIntervalUnit: MINUTES

topology:
  fileBuckets:
    metadata:
      dataCategories: ['unit', 'objectGroup']
      keepForeverInCache: true
    objects:
      dataCategories: ['object', 'objectGroup']
      keepForeverInCache: false
    default:
      dataCategories: []
      keepForeverInCache: true
  buckets:
    test:
      tenants: [0]
      tarBufferingTimeoutInMinutes: 1
    admin:
      tenants: [1]
      tarBufferingTimeoutInMinutes: 1
    prod:
      tenants: [2,3,4,5,6,7,8,9]
      tarBufferingTimeoutInMinutes: 1

