dbName: db-functional-administration
dbAuthentication: true
dbUserName: user-functional-administration
dbPassword: user-functional-administration
jettyConfig: jetty-config-test.xml
mongoDbNodes:
  - dbHost: localhost
    dbPort: 27017

workspaceUrl: http://localhost:8201
processingUrl: http://localhost:8201

clusterName: elasticsearch-data
elasticsearchNodes:
  - hostName: localhost
    httpPort: 54321

# ElasticSearch tenant indexation
elasticsearchTenantIndexation:
  default_config:
    number_of_shards: 1
    number_of_replicas: 2

accessionRegisterSymbolicThreadPoolSize: 4
ruleAuditThreadPoolSize: 4
