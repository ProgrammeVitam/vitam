dbName: vitam-test
jettyConfig: jetty-config-test.xml
mongoDbNodes:
  - dbHost: localhost
    dbPort: 27017

workspaceUrl: http://localhost:8201
processingUrl: http://localhost:8202

clusterName: elasticsearch-data
elasticsearchNodes:
  - hostName: localhost
    httpPort: 54321
listEnableExternalIdentifiers:
  0:
    - INGEST_CONTRACT
    - RULES
    - SECURITY_PROFILE
  1:
    - ACCESS_CONTRACT
    - PROFILE
    - SECURITY_PROFILE
listMinimumRuleDuration:
  0:
    AppraisalRule : 7 day
    StorageRule : 2 day
  1:
    AppraisalRule : 7 day

# ElasticSearch tenant indexation
elasticsearchTenantIndexation:
  default_config:
    number_of_shards: 1
    number_of_replicas: 2

accessionRegisterSymbolicThreadPoolSize: 4
ruleAuditThreadPoolSize: 4
